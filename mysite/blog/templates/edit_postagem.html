{% extends 'base.html' %}

{% block content %}
<div class = "container shadow">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-12 col-md-6 mt-3">
            <div class="card">
                <div class="card-header">
                    <b>Nova Postagem</b>
                </div>
                <div class="card-body">
                    <form method="POST" class="post-form">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>   
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
